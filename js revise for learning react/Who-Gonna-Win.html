<!DOCTYPE html>
<html>
  <head>
    <title>Who Gonna Win</title>
    <style>
      /* General Body Styling */
      body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9; /* Light background */
        color: #333; /* Dark text */
      }

      /* Header Styling */
      h1 {
        font-size: 36px;
        margin-top: 20px;
        color: #4CAF50; /* Green header */
      }

      /* Button Styling */
      button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        background-color: #4CAF50; /* Green background */
        color: white; /* White text */
        border: none; /* Remove border */
        border-radius: 8px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        transition: all 0.3s ease; /* Smooth hover effect */
      }

      button:hover {
        background-color: #45a049; /* Darker green on hover */
        transform: translateY(-2px); /* Slight lift on hover */
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
      }

      button:active {
        background-color: #3e8e41; /* Even darker green when clicked */
        transform: scale(0.98); /* Slightly shrink button on click */
      }

      /* Result Section Styling */
      .result {
        font-size: 28px;
        font-weight: bold;
        margin-top: 30px;
        color: #333;
      }

      /* Moves Section Styling */
      .moves {
        font-size: 20px;
        margin-top: 20px;
        color: #555;
      }

      /* Score Section Styling */
      .score {
        font-size: 20px;
        margin-top: 20px;
        color: #555;
        font-weight: bold;
      }

      /* Footer Styling */
      footer {
        margin-top: 50px;
        font-size: 14px;
        color: #888;
      }

      /* Responsive Design for Small Devices (Phones) */
      @media (max-width: 600px) {
        body {
          padding-top: 50px; /* Add more space at the top */
        }

        h1 {
          font-size: 36px; /* Larger header font size */
          margin-top: 20px; /* Add some margin above the header */
        }

        p {
          font-size: 20px; /* Larger text for paragraphs */
        }

        button {
          padding: 12px 25px; /* Slightly larger button padding */
          font-size: 18px; /* Larger button font size */
        }

        .result, .moves, .score {
          font-size: 22px; /* Larger text size for results and scores */
        }

        footer {
          font-size: 14px; /* Slightly larger footer text */
        }
      }

      /* Responsive Design for Medium Devices (Tablets) */
      @media (min-width: 601px) and (max-width: 1024px) {
        h1 {
          font-size: 32px; /* Slightly smaller header font size */
        }

        button {
          padding: 12px 25px; /* Adjust button padding */
          font-size: 17px; /* Adjust button font size */
        }

        .result, .moves, .score {
          font-size: 20px; /* Adjust text size for tablets */
        }
      }

      /* Responsive Design for Large Devices (Desktops) */
      @media (min-width: 1025px) {
        h1 {
          font-size: 36px; /* Default header font size */
        }

        button {
          padding: 15px 30px; /* Default button padding */
          font-size: 18px; /* Default button font size */
        }

        .result, .moves, .score {
          font-size: 22px; /* Slightly larger text for desktops */
        }
      }
    </style>
  </head>

</html>
